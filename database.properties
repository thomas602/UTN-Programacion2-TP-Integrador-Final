# =============================================================================
# CONFIGURACIÓN DE BASE DE DATOS - TP INTEGRADOR PROGRAMACIÓN 2
# =============================================================================

# Parámetros de conexión MySQL
db.url=jdbc:mysql://localhost:3306/mascotasdb
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Configuraciones adicionales de conexión
db.connection.timeout=30000
db.connection.pool.size=10
db.connection.autoReconnect=true
db.connection.useSSL=false
db.connection.serverTimezone=UTC
db.connection.characterEncoding=utf8mb4
db.connection.useUnicode=true

# =============================================================================
# INSTRUCCIONES DE CONFIGURACIÓN
# =============================================================================

# 1. INSTALAR MYSQL:
#    - Descargar MySQL Community Server desde: https://dev.mysql.com/downloads/
#    - Instalar con configuración por defecto
#    - Recordar la contraseña del usuario root

# 2. CONFIGURAR CREDENCIALES:
#    - Modificar db.password con tu contraseña de MySQL
#    - Si usas un puerto diferente, modificar la URL
#    - Si usas un usuario diferente, modificar db.username

# 3. DESCARGAR DRIVER MYSQL:
#    - Descargar MySQL Connector/J desde: https://dev.mysql.com/downloads/connector/j/
#    - Agregar el JAR al classpath del proyecto
#    - En NetBeans: Click derecho en Libraries → Add JAR/Folder

# 4. EJECUTAR SCRIPTS SQL:
#    - Primero ejecutar: create_database.sql
#    - Luego ejecutar: insert_test_data.sql

# 5. PROBAR LA CONEXIÓN:
#    - Usar DatabaseConnection.testConnection() para verificar

# =============================================================================
# COMANDOS MYSQL ÚTILES
# =============================================================================

# Conectar a MySQL desde línea de comandos:
# mysql -u root -p

# Verificar bases de datos:
# SHOW DATABASES;

# Usar la base de datos:
# USE mascotasdb;

# Ver tablas:
# SHOW TABLES;

# Ver estructura de tabla:
# DESCRIBE mascotas;
# DESCRIBE microchips;

# Verificar datos:
# SELECT COUNT(*) FROM mascotas;
# SELECT COUNT(*) FROM microchips;

# =============================================================================
# TROUBLESHOOTING
# =============================================================================

# Error: "Access denied for user 'root'@'localhost'"
# Solución: Verificar usuario y contraseña en db.username y db.password

# Error: "Unknown database 'mascotasdb'"
# Solución: Ejecutar primero el script create_database.sql

# Error: "Communications link failure"
# Solución: Verificar que MySQL esté ejecutándose (servicios de Windows)

# Error: "ClassNotFoundException: com.mysql.cj.jdbc.Driver"
# Solución: Agregar mysql-connector-java-x.x.x.jar al classpath

# Error: "The server time zone value 'XXX' is unrecognized"
# Solución: Ya incluido serverTimezone=UTC en la URL

